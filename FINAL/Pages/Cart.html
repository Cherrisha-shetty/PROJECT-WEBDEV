<div class="shopping-cart">
    <div class="title">
        CART

    <!-- Product #1 -->
    
    <div class="item">
        <div class="description">
            <span>Oreo Milkshake</span>
        </div>
        <div class="plusminus">
            <div class="value-button" id="decrease1" onclick="decreaseValue()" value="Decrease Value">-</div>
            <input type="number" id="number" value="0" />
            <div class="value-button" id="increase1" onclick="increaseValue()" value="Increase Value">+</div>
        </div>
        <div class="price">₹50</div>
    </div>

    <div class="item">
        <div class="description">
            <span>Schezwan Roll</span>
        </div>
        <div class="plusminus">
        <div class="value-button" id="decrease2" onclick="decreaseValuesecond()" value="Decrease Value">-</div>
        <input type="number" id="numbersecond" value="0" />
        <div class="value-button" id="increase2" onclick="increaseValuesecond()" value="Increase Value">+</div>
        </div>
        <div class="price">₹45</div>
    </div>

    <div class="item">
        <div class="description">
            <span>Vada Pav</span>
        </div>
        <div class="plusminus">
        <div class="value-button" id="decrease3" onclick="decreaseValuethird()" value="Decrease Value">-</div>
        <input type="number" id="numberthird" value="0" />
        <div class="value-button" id="increase3" onclick="increaseValuethird()" value="Increase Value">+</div>
        </div>
        <div class="price">₹30</div>
    </div>
    
    <!-- Total -->
    
    <div class="item">
        <div class="last-description">
            <span>Total</span>
        </div>
        <div class="total-price">
            <input type="number" id="cost" value="0" readonly/>
        </div>
        <div class="button-pay">
        </div>
    </div>
    <!--<div class="col-50"> -->
    <a class="pay-button" href="Checkout.html">Proceed to Checkout</a>
