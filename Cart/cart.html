<body>

<section class="topnav" id="navbar">
    <div class="topnav">
        <a class="active" href="#home">BMS Canteen</a>
        <div class="topnav-right">
            <a href="#canteens">Canteens</a>
            <a href="#cart">Cart</a>

                    <a href="#">Sign up</a>

                </div>
            </div>
        </div>
    </div>
</section>

<div class="shopping-cart">

        CART
    </div>

    <!-- Product #1 -->
    <div class="item">
        

        <div class="description">
            <span>Oreo Milkshake</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">+
          <img src="plus.svg" alt="" />

            <button class="minus-btn" type="button" name="button">-
          <img src="minus.svg" alt="" />
        </button>
        </div>

        <div class="total-price">₹50</div>
    </div>

    <!-- Product #2 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="item-2.png" alt="" />
        </div>

        <div class="description">
            <span>Schezwan Roll</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">+

            <span>Vada Pav</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">+
          <img src="plus.svg" alt="" />
        </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">-
          <img src="minus.svg" alt="" />
        </button>
        </div>

        <div class="total-price">₹30</div>
    </div>

    <!-- Total -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>
        <div class="image">
            <img src="item-3.png" alt="" />
        </div>
        <div class="description">
            <span>Total</span>
        </div>
        
        <div class="total-price">₹125</div>
    </div>
