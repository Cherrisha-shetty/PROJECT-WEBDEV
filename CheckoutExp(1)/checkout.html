<!DOCTYPE html>
<html lang="en">
<head>
     <title>BMS Canteen</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../CheckoutExp(1)/css/checkout.css">
</head>

<body>
	<div class="container">
		<img src="../Images/checkoutcard.svg" alt="checkoutcard"/>
		<div class="name">
			<div class="col-50">
             			<label for="fname"><i class="fa fa-user"></i>Name</label>
            			<input type="text" id="fname" name="firstname" placeholder="Name">
			</div>
		</div>
		<div class="number">
			<div class="num-col-50">
             			<label for="fname"><i class="fa fa-user"></i>Number</label>
            			<input type="text" id="num" name="num" placeholder="1234567890">
			</div>
		</div>
		<div class="total">
			<div class="num-col-50">
             			<label for="fname"><i class="fa fa-user"></i>Total</label>
            			<input type="text" id="total" name="total" placeholder="">
			</div>
		</div>
		<div class="valid-thru">
			<div class="vt-col-50">
            <label for="expmonth">Valid Through</label>
            <input type="text" id="exp" name="exp" placeholder="MM/YY">
	</div>
		</div>
		<div class="cvv">
			<div class="cvv-col-50">
                		<label for="cvv">CVV</label>
                		<input type="text" id="cvv" name="cvv" placeholder="123">
              		</div>
		</div>
		<div class="button-pay">
			<div class="col-50">
                		<button type="button">Pay</button>
              		</div>
		</div>
		<div class="cred-num">
			<div class="col-50">
            			<label for="ccnum">Credit card number</label>
            			<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
			</div>
		</div>
	</div>

</body>
</html>
